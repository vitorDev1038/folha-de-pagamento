<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Contracheque - Portal do Servidor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./6671e4df-eb55-4c11-80d5-aca530fe12e5.png">
</head>
<body class="dashboard-body">

    <nav class="navbar">
        <img src="./6671e4df-eb55-4c11-80d5-aca530fe12e5.png" alt="Brasão de Resende" class="brasao-nav">

        <h2>Portal do Servidor - Resende</h2>
        <a href="/" class="btn-sair">Sair</a>
    </nav>

    <div class="holerite-container">
        <div class="card">
            <div class="holerite-header">
                <h3>Demonstrativo de Pagamento</h3>
                <select id="escolher-mes-holerite" onchange="preencherHoleriteReal()">
                </select>
                <p>Mês: <strong id="ref-mes">---</strong></p>
            </div>

            <div class="info-servidor" id="dados-servidor">
                Carregando dados...
            </div>

            <table class="tabela-pagamento">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Referência</th>
                        <th>Vencimentos</th>
                        <th>Descontos</th>
                    </tr>
                </thead>
                <tbody id="corpo-tabela">
                    </tbody>
            </table>

            <div class="total-liquido">
                <span>VALOR LÍQUIDO A RECEBER:</span>
                <span class="valor-final" id="total-liquido">R$ 0,00</span>
            </div>

            <div class="footer-autenticidade">
                <div class="selo-digital">
                    <span>AUTÊNTICO</span>
                    <span style="font-size: 8px;">SISTEMA RH</span>
                    <span id="ano-selo">2026</span>
                </div>

                <div class="assinatura-digital">
                    <div class="linha-assinatura"></div>
                    <p><strong>Secretaria Municipal de Administração</strong></p>
                    <p class="token-autenticacao">Autenticação: <span id="codigo-token">GERANDO...</span></p>
                </div>
            </div>

            <button onclick="window.print()" class="btn-imprimir">Imprimir Contracheque</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>

    <script>
        // Pequeno script para gerar o Token visual de autenticidade
        document.addEventListener('DOMContentLoaded', () => {
            const token = Math.random().toString(36).toUpperCase().substring(2, 6) + "-" + 
                          Math.random().toString(36).toUpperCase().substring(2, 6) + "-" + 
                          Math.random().toString(36).toUpperCase().substring(2, 6);
            const el = document.getElementById('codigo-token');
            if(el) el.textContent = token;
        });
    </script>
</body>
</html>
